<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3.0 Voice Demo (Italiano)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gemini 3.0 Voice Demo</h1>
            <p>Interazione vocale in Italiano</p>
        </header>

        <main>
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>

            <div class="controls">
                <button id="recordButton" class="btn-primary">
                    <span class="icon">üéôÔ∏è</span>
                    <span class="text">Parla</span>
                </button>
            </div>

            <div id="status" class="status-text">Pronto</div>

            <div id="response-container" class="response-box">
                <p id="response-text"></p>
            </div>
        </main>

        <footer>
            <div class="metrics">
                <span>Latenza: <span id="latency">0</span>ms</span>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
